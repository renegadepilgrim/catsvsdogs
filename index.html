<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

    <title>CATS VS DOGS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center"> CATS VS DOGS</h1>
        <div/>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <div id="dog" class="col-sm-10">

          </div>
        </div>

        <div class="col-sm-6">
          <div id="cat" class="col-sm-10">

          </div>
        </div>
      </div>

      <div class="row">
        <div class="container">
      <h1>Fill in the blanks to write your story about your favorite cat and dog!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="cat1">A cat's name</label>
            <input id="cat1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="dog2">A dog's name</label>
            <input id="dog2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="human">A human</label>
            <input id="human" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="cat1"></span> and <span class="dog2"></span> were walking through the woods, when suddenly a giant <span class="human"></span> appeared. "<span class="exclamation"></span>", <span class="cat1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="cat1"></span> and <span class="dog2"></span> gave each other a giant <span class="noun"></span>.</p>
      </div>

      </div>

    </div>
  </body>
</html>
